        colorSelect.addEventListener('change', () => {
            laminasSelect.disabled = !colorSelect.value;
            filterSpecies();
        });

        laminasSelect.addEventListener('change', () => {
            sombreroSelect.disabled = !laminasSelect.value;
            filterSpecies();
        });

        sombreroSelect.addEventListener('change', () => {
            anilloSelect.disabled = !sombreroSelect.value;
            filterSpecies();
        });

        anilloSelect.addEventListener('change', () => {
            pieSelect.disabled = !anilloSelect.value;
            filterSpecies();
        });

        pieSelect.addEventListener('change', () => {
            tamanoSelect.disabled = !pieSelect.value;
            filterSpecies();
        });

        tamanoSelect.addEventListener('change', filterSpecies);

        function filterSpecies() {
            const color = colorSelect.value;
            const laminas = laminasSelect.value;
            const sombrero = sombreroSelect.value;
            const anillo = anilloSelect.value;
            const pie = pieSelect.value;
            const tamano = tamanoSelect.value;

            const filteredSpecies = species.filter(specie => {
                return (!color || specie.color === color) &&
                       (!laminas || specie.laminas === laminas) &&
                       (!sombrero || specie.sombrero === sombrero) &&
                       (!anillo || specie.anillo === anillo) &&
                       (!pie || specie.pie === pie) &&
                       (!tamano || specie.tamano === tamano);
            });

            speciesList.innerHTML = '';
            filteredSpecies.forEach(specie => {
                const li = document.createElement('li');
                li.className = 'list-group-item';
                li.textContent = specie.name;
                speciesList.appendChild(li);
            });
        }
